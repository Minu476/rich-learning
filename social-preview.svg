<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#111111"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.08"/>
      <stop offset="60%" style="stop-color:#00ff88;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="600" height="630" fill="url(#glow)"/>

  <!-- Border accent -->
  <rect x="0" y="0" width="1200" height="4" fill="#00ff88" opacity="0.6"/>

  <!-- Graph visualization (topological memory) -->
  <!-- Nodes -->
  <circle cx="900" cy="180" r="12" fill="#00ff88" opacity="0.9"/>
