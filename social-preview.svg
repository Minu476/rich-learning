  <line x1="850" y1="240" x2="900" y2="180" stroke="#00ff88" stroke-width="1" opacity="0.2"/>
  <line x1="980" y1="140" x2="1060" y2="140" stroke="#00ff88" stroke-width="1" opacity="0.2"/>
  <line x1="1020" y1="310" x2="990" y2="350" stroke="#00ff88" stroke-width="1" opacity="0.2"/>
  <line x1="1020" y1="310" x2="1100" y2="280" stroke="#00ff88" stroke-width="1" opacity="0.2"/>
