  <text x="80" y="460" font-family="system-ui, sans-serif" font-size="14" fill="#666666">EWC</text>
  <text x="80" y="500" font-family="system-ui, sans-serif" font-size="14" fill="#00ff88" font-weight="600">Rich Learning</text>

