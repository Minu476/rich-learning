  <!-- Title -->
  <text x="80" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#e0e0e0">Rich Learning</text>

  <!-- Subtitle -->
  <text x="80" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#888888">Topological Graph Memory for Lifelong RL</text>

  <!-- Key stats -->
  <text x="80" y="340" font-family="'Courier New', monospace" font-size="20" fill="#00ff88">100% Retention</text>
  <text x="300" y="340" font-family="'Courier New', monospace" font-size="20" fill="#555555">·</text>
  <text x="330" y="340" font-family="'Courier New', monospace" font-size="20" fill="#00ff88">Zero Hidden Layers</text>
